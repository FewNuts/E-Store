<head>
<meta charset="utf-8">
<title>How to Make a JavaScript Image Rollover</title>
 
<!--JavaScript code goes here.-->
<script language="javascript">
        function MouseRollover(MyImage) {
         MyImage.src = "vardu2.jpg";
    }
        function MouseOut(MyImage) {
                MyImage.src = "vardu1.jpg";
    }
</script>
</head>
 
<body>
 
<div align="center">
 
<!--The rollover image displays here.-->
<img src="C:\Users\User\Desktop\roleover_vardukd\vardu1.jpg" boarder="0px" width="50px" height="50px" 
onMouseOver="MouseRollover(this)" 
onMouseOut="MouseOut(this)" />
<img src="vardu1.jpg" boarder="0px" width="50px" height="50px" 
onMouseOver="this.src='vardu2.jpg'"
onMouseOut="this.src='C:\Users\User\Desktop\roleover_vardukd\vardu1.jpg'" />
</div>
 
</body>
